<div class="home">
  <h1 class="home-header">
    Polkascan
  </h1>

  <div class="width-container">
    <h2 class="home-buttons-heading">Choose your network</h2>

    <div class="home-buttons">
      <mat-card *ngFor="let network of networks" [routerLink]="'/' + network" tabindex="0"
         matRipple
         class="home-button home-button--{{ network }}">
        {{network}}
      </mat-card>
    </div>
  </div>

</div>
